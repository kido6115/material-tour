<mat-grid-list rowHeight="50px" cols="3">
  <mat-grid-tile colspan="3" rowspan="8" gutterSize="5px">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomValue" [gestureHandling]="gestureHandling">
      <div *ngIf="isRoute">
        <agm-data-layer [geoJson]="bikeJson"></agm-data-layer>
      </div>
      <div *ngIf="isLocation">
        <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="iconUrl">
        </agm-marker>
      </div>
      <div *ngIf="isSpot">
        <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
          <agm-info-window>
            <strong style="color: black">{{m.label}}</strong>
          </agm-info-window>
        </agm-marker>
      </div>
    </agm-map>
  </mat-grid-tile>
  <mat-grid-tile gutterSize="5px">
    <div>
      <button (click)="showGps()" mat-mini-fab color="primary">
        <mat-icon>gps_fixed</mat-icon>
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile gutterSize="5px">
    <mat-slide-toggle color="primary" (change)="showRoute($event)">腳踏車路線</mat-slide-toggle>
  </mat-grid-tile>
  <mat-grid-tile gutterSize="5px">
    <div>
      <button (click)="openDialog()" mat-mini-fab color="warn">
        <mat-icon>map</mat-icon>
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2" [ngStyle]="{'background-image':'url(./assets/little_train.jpg)','background-repeat': 'no-repeat','background-size': '100% 100%'}" colspan="2">
    <h2>嵐山小火車</h2>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2" >
  </mat-grid-tile>
  <mat-grid-tile rowspan="2" [ngStyle]="{'background-image':'url(./assets/arashi_yama.jpg)','background-repeat': 'no-repeat','background-size': '100% 100%'}" colspan="2">
    <h2>嵐山</h2>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2" >
  </mat-grid-tile>
</mat-grid-list>
