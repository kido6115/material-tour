<h1 mat-dialog-title>
  </h1>
  <mat-dialog-content class="post-form">
    <mat-grid-list cols="5" rowHeight="50px">
      <!-- 1 -->
      <mat-grid-tile colspan="5" gutterSize="5px">
        <h4 class="icon-part">
          <div>東福寺</div>
          <mat-icon color="accent">directions_subway</mat-icon>
        </h4>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" gutterSize="5px">
        <h5 class="">
          <div>京阪本線</div>
          <div>(0:05)</div>
          <div>¥150</div>
        </h5>
      </mat-grid-tile>
      <mat-grid-tile gutterSize="5px">
        <mat-progress-bar mode="buffer" value="0" bufferValue="0"></mat-progress-bar>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" gutterSize="5px">
      </mat-grid-tile>
      <!-- 2 -->
      <mat-grid-tile colspan="5" gutterSize="5px">
        <h4 class="icon-part">
          <div>祇園四條</div>
          <mat-icon color="accent">directions_subway</mat-icon>
        </h4>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">關閉</button>
  </mat-dialog-actions>
